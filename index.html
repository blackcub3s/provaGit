<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascript</title>
    <link rel="stylesheet" href="styles.css">
    <script>


        
        //variable global:
        var string_nombre= '';
        var string_nombre_operacio = '';
        var esborra_pantalla = 0;
        var arr_nombres = []; //guardo per ordre els nombres introduits
        var arr_operadors = []; //guardo per ordre els operadors
        var encesa = 0;
        //introdueix un nombre a l'objecte window, per
        //encadelar-lo com a string a dins window.string_nre.
        //passo l'id del nombre per obtenri el boto per getElementById

        //post: window.string_nombre conte l'string de l'ultim +nre introduit
        function posa_nombre(id_clicat) {
            var boto = document.getElementById(id_clicat);
            var string_nombre = boto.value;
            window.string_nombre += string_nombre;
            document.getElementById('pantalleta').innerHTML = window.string_nombre; 
        }

        //afegeixo els operadors i els nombres a les seves respectives
        //arrays Que deespres usara la funcio calcula.
        function posa_operador(id_clicat) {
            if (window.string_nombre.length > 0) {
                var boto = document.getElementById(id_clicat);
                var string_operador = boto.value; //+,-,x,/
                window.arr_nombres.push(window.string_nombre);  //empleno l'array del nombre
                window.arr_operadors.push(string_operador);
                window.string_nombre = ''; //buido string nombre, per evitar introduir operadors quan no hi ha nombres a l'entrada ultima
            }
            console.log(window.arr_nombres);
            console.log(window.arr_operadors)
        }

        //pren les arr_nombres i arr_operadors i simplement
        //les calcula. Noteu que sempre tindrem tants elements
        //nombres com operadors més 1. Si fossin
        //funcion calcula_operacio()
        function calcula_operacio(){
            //no hi ha nombre introduit o nomes hi ha un nombre
            if (window.arr_nombres.length === 0) {
                return;
            }
            //hi ha multiples nombres introduits. Aleshores, vol dir que hi ha
            //tants operadors dins arr_operadors com nombres dins a arr_nombres
            //i nomes caldra afegir l'ultim nombre, si s'escau (que esta dins window.string_nombre)
            
            var calc = window.arr_nombres[0];
            var j = 0;
            for (var i = 1; i < window.arr_nombres.length; ++i) {
                calc = calc + window.arr_operadors[j]+ window.arr_nombres[i];
                j = j + 1;
            }
            
            if (window.string_nombre.length != 0) { //agafo ultim operador i string_nombre (perque no esta buit) ex: 123 x 123   
                calc = eval(calc + window.arr_operadors[arr_operadors.length - 1] + window.string_nombre);
            }
            window.string_nombre = String(calc); //per si seguim fent operacions
            document.getElementById('pantalleta').innerHTML = calc;
            
            window.arr_operadors = [];
            window.arr_nombres = [];
        }
        
 

    </script>

</head>
<body>
    <h1>Calculadora Càsio fx-82SX</h1>

    
    <div id="calculadora">
        <!--Les operacions complexes 
        d'una graella de 18-->

        <div id="pantalla">
            <!--Posem un non breaking space-->
            <p id="pantalleta">&nbsp</p>
        </div>

        <div id="op_complexes">
            <button name="shift" value="shft"></button>
            <button name="MODE" value="MODE">MODE</button>
            <button name="arrel" value="sqrt">arr</button>
            <button name="logaritme" value="log">log</button>
            <button name="logaritme_neperia" value="ln">ln</button>
            <button name="apagar" value="OFF">OFF</button>
            <button name="NOSE" value="NO_SE">a b/c</button>
            <button name="NOSE_2" value="NO_SE_2">' ''</button>
            <button name="NOSE_3" value="NOSE_3">hyp</button>
            <button name="sinus" value="sinus">sin</button>
            <button name="cosinus" value="cos">cos</button>
            <button name="tangent" value="tan">tan</button>
            <button name="mesmenys" value="+-">+/-</button>
            <button name="ENG" value="ENG">ENG</button>
            <button name="obertura" value="ob">[(---</button>
            <button name="tancament" value="tanc">---)]</button>
            <button name="carregar_en_memo" value="min">Min</button>
            <button name="retornar_de_memo" value="MR">MR</button>
        </div>
        <!--Les operacions bàsiques i numeros, bloc
        d'una graella de 20-->
        <div id="numeros_op_basiques">
            <button onclick="posa_nombre(this.id)" id="set" value=7 class="boto_gris nre">7</button>
            <button onclick="posa_nombre(this.id)" id="vuit" value="8" class="boto_gris nre">8</button>
            <button onclick="posa_nombre(this.id)" id="nou" value="9" class="boto_gris nre">9</button>
            <button name="ll_C" value="C" class="boto_vermell">C</button>
            <button name="ll_AC" value="AC" class="boto_vermell">AC</button>
            <button onclick="posa_nombre(this.id)" id="quatre" value="4" class="boto_gris nre">4</button>
            <button onclick="posa_nombre(this.id)" id="cinc" value="5" class="boto_gris nre">5</button>
            <button onclick="posa_nombre(this.id)" id="sis" value="6" class="boto_gris nre">6</button>
            <button onclick="posa_operador(this.id)" id="per" value="*" class="boto_gris">X</button>
            <button onclick="posa_operador(this.id)" id="divisio" value="/" class="boto_gris">/</button>
            <button onclick="posa_nombre(this.id)" id="u" value="1" class="boto_gris nre">1</button>
            <button onclick="posa_nombre(this.id)" id="dos" value="2" class="boto_gris nre">2</button>
            <button onclick="posa_nombre(this.id)" id="tres" value="3" class="boto_gris nre">3</button>
            <button onclick="posa_operador(this.id)" id="mes" value="+" class="boto_gris">+</button>
            <button onclick="posa_operador(this.id)" id="menys" value="-" class="boto_gris">-</button>
            <button onclick="posa_nombre(this.id)" id="zero" value="0" class="boto_gris nre">0</button>
            <button name="decimal" value="." class="boto_gris nre">.</button>
            <button name="exponencial" value="EXP" class="boto_gris">EXP</button>
            <button onclick="calcula_operacio()" id="igual" value="=" class="boto_gris">=</button>
            <button name="Memoria_plus" value="M+" class="boto_gris">M+</button>
        </div>

     </div>
</body>
</html>
